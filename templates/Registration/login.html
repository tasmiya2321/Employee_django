{% extends "Emp_app\login_base.html" %}
{% block css %}
<style>
    p {
        text-align: center;
    }
    button {
        text-align: center;
    }
</style>
{% endblock %}
{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
{% endblock %}
