{% extends "Emp_app\login_base.html" %}
{% load static %}

{% block title %}Enter new password{% endblock %}

{% block content %}

{% if validlink %}
    {% block css %}
<style>
    h2 {
        display: none;
    }

    ul {
        display: none;
    }

    label[for="id_new_password1"] {
        margin-right: 76%;
    }

    label[for="id_new_password2"] {
        margin-right: 57%;
    }

    #id_new_password1, #id_new_password2 {
        width: calc(100% - 22px); /* Adjust width to account for padding and border */
        padding: 10px;
        margin: 5px 0;
        display: block;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .logo {
        margin-left: 0%;
    }
</style>
    {% endblock %}

<center>
    <div class="login-container">
        <h1 style="margin-left: 73px; color: orange;">Create Your New Password</h1>
        <img src="{% static 'cf_logo.png' %}" alt="Creating Futures Logo" class="logo">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="login-btn" onclick="validatePasswordReset()">Reset Password</button>
        </form>
    </div>
</center>
{% else %}
<!--<p>The password reset link was invalid, possibly because it   already been used. Please request a new password reset.</p>-->
{% endif %}

{% endblock %}
